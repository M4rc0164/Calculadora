<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title> <!-- título de la página -->
    <link rel="stylesheet" href="styles.css"> <!-- se enlaza una hoja de estilos (styles.css) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body class="pagina">
    <div class="contenedor"> <!-- se crea una caja que contendrá toda la calculadora -->
        <input type="text" id="display" readonly class="pantalla"> <!-- se crea la panatalla de la calculadora -->
        <div class="botones"> <!-- se crea una caja que contenga los botones de la calculadora -->
            <!-- se crean los botones y se les agrega la propiedad onclick que es igual a la función concatenar resultado
            esta propiedad hace que se ejecuta  class="button" alguna función al dar click
            esta función imprime el valor del boton respectivamente y lo guarda para ejecutarlo posteriormente-->
            <button onclick="concatenarResultado(7)" class="button">7</button>
            <button onclick="concatenarResultado(8)" class="button">8</button>
            <button onclick="concatenarResultado(9)" class="button">9</button>
            <button onclick="concatenarOperador('*')" class="button">x</button>
            <button onclick="concatenarResultado(4)" class="button">4</button>
            <button onclick="concatenarResultado(5)" class="button">5</button>
            <button onclick="concatenarResultado(6)" class="button">6</button>
            <button onclick="concatenarOperador('-')" class="button">-</button>
            <button onclick="concatenarResultado(1)" class="button">1</button>
            <button onclick="concatenarResultado(2)" class="button">2</button>
            <button onclick="concatenarResultado(3)" class="button">3</button>
            <button onclick="concatenarOperador('+')" class="button">+</button>
            <button onclick="concatenarOperador('/')" class="button">/</button>
            <button onclick="concatenarResultado(0)" class="button">0</button>
            <!-- la función limpiar borra lo que este en la pantalla -->
            <button onclick="limpiar()" class="button">C</button>
            <!-- la función calcular ejecuta las operaciones que hayamos impreso -->
            <button onclick="calcular()" class="buttoneq">=</button>
        </div>
    </div>

    <script src="index.js"></script> <!-- se enlaza al archivo js -->
</body>


</html>
